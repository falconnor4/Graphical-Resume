<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaglyph Shader Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111827;
            overflow: hidden; /* Prevent scrollbars */
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #container:active {
            cursor: grabbing;
        }
        .ui-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            font-size: 1rem;
            color: #111827;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        .info-box {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-width: 300px;
            z-index: 10;
        }
         .shader-code-box {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background-color: #1f2937;
            color: #f3f4f6;
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-width: 400px;
            z-index: 10;
            font-family: monospace;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.8rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <div class="info-box">
        <h2 class="text-lg font-bold mb-2">Anaglyph 3D Effect</h2>
        <p class="text-sm text-gray-700">This effect separates render passes into color channels. Use Red/Cyan 3D glasses for the full depth illusion. Drag to rotate the model.</p>
    </div>
    
    <div class="shader-code-box">
        <h3 class="text-md font-semibold mb-2 text-gray-200">Composite Shader (GLSL)</h3>
        <pre id="shader-code" class="text-gray-300"></pre>
        <p class="text-xs text-gray-500 mt-3">*This shader combines two textures generated by Three.js. It's not a direct port for Shadertoy.</p>
    </div>

    <div class="ui-panel">
        <label for="model-select" class="font-medium text-gray-700">Select Model:</label>
        <select id="model-select">
            <option value="torusKnot">Torus Knot</option>
            <option value="icosahedron">Icosahedron</option>
            <option value="dodecahedron">Dodecahedron</option>
            <option value="octahedron">Octahedron</option>
            <option value="sphere">Sphere</option>
        </select>
    </div>

    <!-- Import maps for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Shader Definitions ---------------------------------------------------
        const vertexShader = `
            varying vec2 vUv;
            varying vec3 vNormal;
            void main() {
                vUv = uv;
                vNormal = normal;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        // Shader to create a grayscale ambient occlusion-like effect
        const aoFragmentShader = `
            varying vec3 vNormal;
            void main() {
                // Simple lighting: surfaces facing the camera are brighter
                float intensity = pow(normalize(vNormal).z * 0.5 + 0.5, 2.0);
                gl_FragColor = vec4(vec3(intensity), 1.0);
            }
        `;

        // Shader to combine the two render passes into the final anaglyph image
        const finalFragmentShader = `
            uniform sampler2D tRedPass; // AO pass
            uniform sampler2D tBluePass; // Wireframe pass
            uniform float uAnaglyphOffset;
            varying vec2 vUv;

            void main() {
                // Sample the two textures with a horizontal offset for the 3D effect
                vec4 aoTex = texture2D(tRedPass, vec2(vUv.x - uAnaglyphOffset, vUv.y));
                vec4 wireTex = texture2D(tBluePass, vec2(vUv.x + uAnaglyphOffset, vUv.y));

                // The textures have black backgrounds (0.0) and we want a white final background (1.0).
                // We achieve this by subtracting the texture color from 1.0.
                
                // Red channel is derived from the AO pass.
                float finalR = 1.0 - aoTex.r;
                
                // Green and Blue channels are derived from the wireframe pass.
                // This creates the cyan color for the wireframe.
                float finalG = 1.0 - wireTex.b;
                float finalB = 1.0 - wireTex.b;

                gl_FragColor = vec4(finalR, finalG, finalB, 1.0);
            }
        `;

        document.getElementById('shader-code').textContent = finalFragmentShader.trim();

        // --- Main Three.js Scene Setup -------------------------------------------
        let scene, camera, renderer, controls;
        let mainModel, geometries;
        let aoMaterial, wireframeMaterial, finalMaterial;
        let aoTarget, wireframeTarget;
        let finalScene, finalCamera;

        function init() {
            // --- Basic Scene Setup ---
            scene = new THREE.Scene();
            const container = document.getElementById('container');

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0xffffff, 1);
            container.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // --- Geometries ---
            geometries = {
                torusKnot: new THREE.TorusKnotGeometry(1, 0.3, 128, 16),
                icosahedron: new THREE.IcosahedronGeometry(1.5),
                dodecahedron: new THREE.DodecahedronGeometry(1.5),
                octahedron: new THREE.OctahedronGeometry(1.5),
                sphere: new THREE.SphereGeometry(1.5, 32, 32),
            };

            // --- Main Model ---
            mainModel = new THREE.Mesh(geometries.torusKnot);
            scene.add(mainModel);
            
            // --- Render Targets for Passes ---
            const renderTargetParameters = {
                minFilter: THREE.LinearFilter,
                magFilter: THREE.LinearFilter,
                format: THREE.RGBAFormat
            };
            aoTarget = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetParameters);
            wireframeTarget = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight, renderTargetParameters);
            
            // --- Materials for Passes ---
            aoMaterial = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader: aoFragmentShader
            });

            wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff, // Render as cyan, we will only use the blue channel later
                wireframe: true
            });

            // --- Final Composition Scene ---
            finalMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    tRedPass: { value: aoTarget.texture },
                    tBluePass: { value: wireframeTarget.texture },
                    uAnaglyphOffset: { value: 0.003 } // Adjust for more/less 3D effect
                },
                vertexShader,
                fragmentShader: finalFragmentShader
            });

            finalScene = new THREE.Scene();
            finalCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
            const finalPlane = new THREE.PlaneGeometry(2, 2);
            const finalQuad = new THREE.Mesh(finalPlane, finalMaterial);
            finalScene.add(finalQuad);
            
            // --- Event Listeners ---
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('model-select').addEventListener('change', onModelChange);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            aoTarget.setSize(window.innerWidth, window.innerHeight);
            wireframeTarget.setSize(window.innerWidth, window.innerHeight);
        }

        function onModelChange(event) {
            const modelKey = event.target.value;
            if (geometries[modelKey]) {
                mainModel.geometry.dispose(); // Free up memory
                mainModel.geometry = geometries[modelKey];
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Store original state
            const originalClearColor = renderer.getClearColor(new THREE.Color());
            const originalClearAlpha = renderer.getClearAlpha();

            // --- PASS 1: Render AO to aoTarget (Red Channel source) ---
            mainModel.material = aoMaterial;
            renderer.setRenderTarget(aoTarget);
            renderer.setClearColor(0x000000, 1); // Use black background for texture
            renderer.clear();
            renderer.render(scene, camera);

            // --- PASS 2: Render Wireframe to wireframeTarget (Blue Channel source) ---
            mainModel.material = wireframeMaterial;
            renderer.setRenderTarget(wireframeTarget);
            renderer.setClearColor(0x000000, 1);
            renderer.clear();
            renderer.render(scene, camera);

            // --- FINAL PASS: Render to screen ---
            renderer.setRenderTarget(null);
            renderer.setClearColor(originalClearColor, originalClearAlpha); // Restore original bg
            renderer.clear();
            renderer.render(finalScene, finalCamera);
        }

        init();
        animate();
    </script>
</body>
</html>
