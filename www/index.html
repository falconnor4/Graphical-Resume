<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rendered-resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <style>
      :root {
        --primary-color: #00e5e5;
        --secondary-color: #0099cc;
        --background-dark: #0a0a0a;
        --background-light: #1a1a1a;
        --text-light: #ffffff;
        --text-muted: #cccccc;
        --text-dim: #888888;
        --accent-green: #00ff88;
        --accent-red: #ff4444;
      }
      
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--background-dark);
        color: var(--text-light);
        overflow-x: hidden;
      }
      
      /* WebGPU background canvas */
      #wgpu-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.5;
      }
      
      /* Main resume content */
      #main-content {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        background: rgba(10, 10, 10, 0.5);
        backdrop-filter: blur(10px);
      }
      
      /* Terminal at top */
      .top-terminal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 250px;
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid var(--primary-color);
        z-index: 10;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        border-radius: 0 0 12px 12px;
      }
      
      .top-terminal.collapsed {
        height: 40px;
        transform: none;
      }
      
      .top-terminal.maximized {
        height: 100vh;
        width: 100vw;
        z-index: 50;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 0;
      }
      
      .terminal-header {
        height: 40px;
        background: rgba(0, 229, 229, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        cursor: grab;
      }

      .terminal-header:active {
        cursor: grabbing;
      }
      
      .terminal-title {
        color: var(--primary-color);
        font-family: 'Share Tech Mono', monospace;
        font-size: 1rem;
      }
      
      .terminal-controls {
        display: flex;
        gap: 0.5rem;
      }
      
      .terminal-btn {
        background: none;
        border: 1px solid transparent;
        color: var(--primary-color);
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      
      .terminal-btn:hover {
        background: rgba(0, 229, 229, 0.2);
        border-color: var(--primary-color);
      }

      .terminal-btn svg {
        width: 16px;
        height: 16px;
      }
      
      .terminal-content {
        flex: 1;
        padding: 0.5rem 1rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      
      .top-terminal.collapsed .terminal-content {
        display: none;
      }
      
      /* Floating action buttons */
      .floating-actions {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 15;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .fab {
        width: 56px;
        height: 56px;
        border-radius: 16px;
        background: rgba(0, 229, 229, 0.9);
        border: none;
        color: #000;
        font-size: 28px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(0, 229, 229, 0.3);
      }
      
      .fab:hover {
        transform: scale(1.1) rotate(10deg);
        box-shadow: 0 6px 25px rgba(0, 229, 229, 0.5);
      }
      
      /* Resume content */
      .resume-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 250px 2rem 4rem;
        line-height: 1.6;
        transition: padding-top 0.3s ease;
      }
      
      .resume-container.terminal-minimized {
        padding-top: 90px; /* Less padding when terminal is minimized */
      }
      
      .resume-container.terminal-maximized {
        display: none; /* Hide completely when terminal is maximized */
      }
      
      .resume-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .resume-name {
        font-size: 3rem;
        font-weight: 700;
        color: var(--text-light);
        margin: 0;
        text-shadow: 0 0 20px rgba(0, 229, 229, 0.5);
      }
      
      .resume-title {
        font-size: 1.3rem;
        color: var(--primary-color);
        margin: 0.5rem 0 1rem;
      }
      
      .contact-info {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      
      .contact-item {
        color: var(--text-muted);
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .contact-item:hover {
        color: var(--primary-color);
      }
      
      .section {
        margin-bottom: 2.5rem;
      }
      
      .section-title {
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--primary-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .experience-item, .project-item {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: rgba(26, 26, 26, 0.6);
        border-radius: 12px;
        border-left: 4px solid var(--primary-color);
      }
      
      .item-title {
        font-size: 1.2rem;
        color: var(--text-light);
        margin: 0 0 0.5rem;
        font-weight: 600;
      }
      
      .item-company {
        color: var(--text-muted);
        margin-bottom: 0.75rem;
      }
      
      .item-description {
        color: var(--text-muted);
        margin-bottom: 1rem;
      }
      
      .tech-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .tech-tag {
        background: rgba(0, 229, 229, 0.2);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.85rem;
        border: 1px solid rgba(0, 229, 229, 0.3);
      }
      
      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      
      .skill-category {
        background: rgba(26, 26, 26, 0.6);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(0, 229, 229, 0.2);
      }
      
      .skill-category h4 {
        color: var(--primary-color);
        margin: 0 0 1rem;
      }
      
      
      /* Game overlay */
      #game-display {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 15;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        display: none;
        align-items: center;
        justify-content: center;
      }
      
      .game-container {
        text-align: center;
        background: rgba(26, 26, 26, 0.8);
        padding: 2rem;
        border-radius: 20px;
        border: 1px solid var(--primary-color);
      }
      
      .game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      
      #game-canvas {
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 229, 229, 0.3);
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .resume-name {
          font-size: 2rem;
        }
        
        .contact-info {
          flex-direction: column;
          gap: 0.5rem;
        }
        
        .nav-buttons {
          gap: 0.5rem;
        }
        
        .nav-btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.8rem;
        }
        
        .resume-container {
          padding: 100px 1rem 2rem;
        }
      }
      
      /* Smooth animations */
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--background-dark);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <!-- WebGPU Background Canvas -->
    <canvas id="wgpu-canvas"></canvas>
    
    <!-- Terminal at Top -->
    <div class="top-terminal" id="top-terminal">
      <div class="terminal-header">
        <div class="terminal-title">Interactive Terminal</div>
        <div class="terminal-controls">
          <button class="terminal-btn" id="minimize-btn" onclick="minimizeTerminal()" title="Minimize">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 14H4v-4h16v4z"/></svg>
          </button>
          <button class="terminal-btn" id="restore-btn" onclick="restoreTerminal()" title="Restore" style="display: none;">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 4H4v6h6V4zm10 10h-6v6h6v-6zM10 14H4v6h6v-6zm10-4h-6v6h6v-6z"/></svg>
          </button>
          <button class="terminal-btn" id="maximize-btn" onclick="maximizeTerminal()" title="Maximize">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h16v16H4V4zm2 2v12h12V6H6z"/></svg>
          </button>
        </div>
      </div>
      <div class="terminal-content" id="terminal-content">
        <!-- Terminal will be initialized here -->
      </div>
    </div>
    
    <!-- Floating Action Buttons -->
    <div class="floating-actions">
      <button class="fab" onclick="playSnake()" title="Play Snake Game">üêç</button>
      <button class="fab" onclick="playPythonGames()" title="Python Games">üéÆ</button>
      <button class="fab" onclick="changeShader()" title="Change Background Effects">‚ú®</button>
    </div>
    
    <!-- Main Resume Content -->
    <div id="main-content">
      <div class="resume-container fade-in" id="resume-content">
        <!-- Content will be loaded by JavaScript -->
      </div>
    </div>
    
    <!-- Game Overlay -->
    <div id="game-display">
      <div class="game-container">
        <div class="game-header">
          <h2 style="margin: 0; color: var(--primary-color);">Snake Game</h2>
          <div>
            <button class="nav-btn" onclick="closeGame()" style="margin-right: 1rem;">Close [ESC]</button>
            <span style="font-size: 1.1rem;">Score: <span id="game-score">0</span></span>
          </div>
        </div>
        <canvas id="game-canvas" width="400" height="400" style="background: #0a0a0a;"></canvas>
        <div style="margin-top: 1rem; color: var(--text-muted);">Use WASD or Arrow Keys to move</div>
      </div>
    </div>
    
    <script type="module">
      import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.3.0/+esm'
      import { FitAddon } from 'https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/+esm';
      window.Terminal = Terminal;
      window.FitAddon = FitAddon;
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
